<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="./style/style.css">
      <title>Wether</title>
</head>
<body>

      <div class="container text-muted mx-auto text-center">
            <h1 class="information">The Weather Information</h1>

            <form id="location" class="text-muted">
                  <label for="city" class="mb-3">
                        Enter a location of Wether Information
                  </label>
                  <input type="text" name="city" class="form-control w-50 mb-3 mx-auto" autocomplete="off">
            </form>

            <div id="card" class="card shadow-lg w-50 mx-auto d-none">
                  <div class="icon-container">
                        <img id="wether-icon" class="icon" src="" alt="">
                  </div>
                  <div id="details" class="text-uppercase">
                        <h5 class="mb-3">City Name</h5>
                        <p class="mb-3">Clouds</p>
                        <div class="display-4 mb-3">
                              <span>TEMP</span>
                              <span>&deg;C</span>
                        </div>
                  </div>
            </div>
      </div>

      <div id="overlay" class="overlay d-none">
            <div class="spinner-border text-success" role="status">
                  <span class="sr-only"></span>
            </div>
      </div>
      

      <script src="./js/script.js"></script>
      <script src="./js/app.js"></script>
</body>
</html>
